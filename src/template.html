<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>Shivani Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#222736" />
    <meta name="description" content="Centru de psihologie holistica Shivani Center">
    <meta name="keywords" content="centru, psihologie, psihoterapie, cabinet, psiholog, terapie, meditatie">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222736">
    <meta name="apple-mobile-web-app-title" content="Shivani Center">
    <meta name="msapplication-TileImage" content="icons/logo-192.png">
    <meta name="msapplication-TileColor" content="#222736">
    %sapper.base%

    <link rel="stylesheet" href="global.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/logo-192.png">
    <link rel="stylesheet" type="text/css" href="/font/flaticon.css">
    <link rel="apple-touch-icon" href="/icons/logo-192.png" sizes="192x192">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
